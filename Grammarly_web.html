
<!DOCTYPE html>
<html>
  <style>
    input[type=text], select {
      width: 60%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    </style>
<body>
<h1>Grammarly</h1>

<div>
  <label for="fname"><b>User Input:</b></label>
<input type="text" id="fname" onchange="loadDoc()" placeholder="Enter text..">
</div>
<br><br>
<img src="logo.png" alt="Spell Wave" width="110" height="110"> 
<h4> To help you say exactly what you mean?</h4>
<br>



<script>
 function loadDoc() {
  var x = document.getElementById("fname");
 user = {
            "fname": x.value
            
        }
        // Options to be given as parameter
        // in fetch for making requests
        // other then GET
        let options = {
            method: 'POST',
            headers: {
                'Content-Type':
                    'application/json;charset=utf-8'
            },
            body: JSON.stringify(user)
        }
        // Fake api for making post requests
        let fetchRes = fetch(
"http://127.0.0.1:5000",
                                        options);
        fetchRes.then(res =>
            res.json()).then(d => {
                console.log(d)
                x.value=d
            })}

</script>
</body>
</html>
